<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">    
</head>

<body>
    <header>
        <section class="container-xl w-full h-[38.75rem] flex flex-row justify-between bg-[#f7fafc]">
            <div class="w-1/2 pl-12 pt-8 pr-20">
                <nav class="flex flex-row justify-between items-center transition-all">
                    <div class="flex flex-row items-center gap-4">
                        <img class="w-[2.5rem] border-0 border-solid border-[#e5e7eb]" src="./images/logo.svg"
                            alt="logo">
                        <a class="text-2xl font-black tracking-wide hover:text-[#8344ff] transition-all"
                            href="#">Treact</a>
                    </div>
                    <div class="flex flex-row pr-10 gap-10">
                        <div
                            class="text-[#667892] font-semibold tracking-wide hover:underline underline-offset-[0.7rem] hover:text-[#8344ff] transition-all">
                            <a href="#">About</a>
                        </div>
                        <div
                            class="text-[#667892] font-semibold tracking-wide hover:underline underline-offset-[0.7rem] hover:text-[#8344ff] transition-all">
                            <a href="#">Blog</a>
                        </div>
                        <div
                            class="text-[#667892] font-semibold tracking-wide hover:underline underline-offset-[0.7rem] hover:text-[#8344ff] transition-all">
                            <a href="#">Pricing</a>
                        </div>
                        <div
                            class="text-[#667892] font-semibold tracking-wide hover:underline underline-offset-[0.7rem] hover:text-[#8344ff] transition-all">
                            <a href="#">Login</a>
                        </div>
                    </div>
                </nav>
                <div class="flex flex-col pr-20">
                    <h1 class="pt-24 text-[#434d5c] text-5xl font-black">Find Perfect Hotels <span class="text-[#8344ff]">anywhere you go.</span></h1>
                    <p class="text-lg pt-8 pb-8 text-[#667892]">We've been in the hotels business across the world for 5 years now. We assure you that you will
                        always enjoy your stay with us.</p>
                    <div>
                        <button class="bg-[#8344ff] text-[#f7fafc] w-48 tracking-wide text-center pt-4 pb-4 font-semibold rounded hover:bg-[#614794] transition-all">Sign Up</button>
                        <button class="bg-[#ece8f0] text-[#4a5568] w-48 tracking-wide text-center pt-4 pb-4 font-semibold rounded hover:bg-[#d3cadb] transition-all">Search Hotels</button>
                    </div>
                </div>
            </div>
            <div class="w-1/2">
                <img src="./images/headerImg.avif" alt="headerImg">
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
